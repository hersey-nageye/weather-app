<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Weather App</h1>

    <form id="weather-form">
        <input type="text" id="city" name="city" placeholder="Enter city" required>
        <select id="units" name="units">
            <option value="imperial">Fahrenheit (째F)</option>
            <option value="metric">Celsius (째C)</option>
            <option value="standard">Kelvin (K)</option>
        </select>
        <button type="submit">Get Weather</button>
    </form>

    <div id="result" class="result" style="display: none;">
        <h3>Weather in <span id="result-city"></span></h3>
        <p><strong>Description:</strong> <span id="description"></span></p>
        <p><strong>Temperature:</strong> <span id="temperature"></span></p>
        <p><strong>Feels like:</strong> <span id="feels-like"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
    </div>

    <div id="error-message" class="error" style="display: none;"></div>

    <script>
        const form = document.getElementById('weather-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const city = document.getElementById('city').value;
            const units = document.getElementById('units').value;
            const resultDiv = document.getElementById('result');
            const errorMessage = document.getElementById('error-message');

            // Hide result and error on new submit
            resultDiv.style.display = 'none';
            errorMessage.style.display = 'none';

            fetch(`/weather/${city}?units=${units}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        errorMessage.textContent = data.error;
                        errorMessage.style.display = 'block';
                    } else {
                        document.getElementById('result-city').textContent = data.city + ', ' + data.country;
                        document.getElementById('description').textContent = data.weather_description;
                        document.getElementById('temperature').textContent = data.temperatures.temperature + '째';
                        document.getElementById('feels-like').textContent = data.temperatures.feels_like + '째';
                        document.getElementById('humidity').textContent = data.temperatures.humidity;
                        document.getElementById('wind-speed').textContent = data.temperatures.wind.speed;

                        resultDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Error fetching data';
                    errorMessage.style.display = 'block';
                });
        });
    </script>

</body>
</html>
